<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <button>
        <i class="ri-search-line"></i>
      </button>
    </header>
    <div class="main">
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday 22 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>Â°c</span></div>
        <div class="weather">Sunny</div>
        <div class="humidity_wind">
          <div class="humidity">
             <i class="ri-water-percent-line"></i><p id="humidity">30%</p>
          </div>
          <div class="middle_line"></div>
          <div class="wind">
            <i class="ri-windy-line"></i><p id="wind">5 km/h</p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
